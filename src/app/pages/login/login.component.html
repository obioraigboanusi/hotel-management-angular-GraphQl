<app-header></app-header>
<div class="container">
  <div class="auth-inner w-100 mt-5">
    <h2>Welcome Back</h2>
    <p>Please login to continue</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <span class="text-danger small mb-3">{{ error }}</span>
      <div class="row mb-5">
        <div class="mb-3 col-12">
          <label for="username" class="form-label">Username</label>
          <input
            formControlName="username"
            type="text"
            class="form-control h-40"
            id="username"
          />
          <span
            *ngIf="submitted && loginForm.hasError('required', 'username')"
            class="text-danger small mt-1"
            >Username is required</span
          >
        </div>
        <div class="mb-3 col-12">
          <label for="password" class="form-label">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control h-40"
            id="password"
          />
          <span
            *ngIf="submitted && loginForm.hasError('required', 'password')"
            class="text-danger small mt-1"
            >Password is required</span
          >
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary w-100 h-40">
            Login
          </button>
        </div>
        <div class="col-12">
          <div class="pt-4">
            <p>New user? <a routerLink="/signup">Create Account</a></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
